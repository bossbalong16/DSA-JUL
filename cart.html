<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUPShop - Cart</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #fdf6e3;
            color: #333;
            scroll-behavior: smooth;
        }

        header {
            background: #ffb84d;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        header .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
        }

        header .logo h1 {
            font-size: 28px;
            letter-spacing: 2px;
            color: #333;
        }

        header nav {
            display: flex;
            gap: 25px;
            font-weight: 500;
        }

        header nav a {
            text-decoration: none;
            color: #333;
            position: relative;
            padding: 5px 0;
            transition: 0.3s;
        }

        header nav a:hover::after {
            width: 100%;
        }

        header nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0%;
            height: 2px;
            background: #333;
            transition: 0.3s;
        }

        section {
            padding: 80px 30px;
            max-width: 800px;
            margin: auto;
        }

        section h2 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
            color: #e63946;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background: #ffb84d;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #333, #555);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #555, #333);
            transform: scale(1.05);
        }

        @media(max-width:768px) {
            header {
                flex-direction: column;
                gap: 10px;
            }

            section h2 {
                font-size: 28px;
            }

            table,
            th,
            td {
                font-size: 14px;
            }
        }
        a{
            text-decoration: none;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="logo.webp" alt="PUPShop Logo">
            <a href="main.html">
                <h1>PUPShop</h1>
            </a>
        </div>
        <nav>
            <a href="home.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html">Cart ðŸ›’</a>
        </nav>
    </header>

    <!-- CART SECTION -->
    <section id="cart">
        <h2>Your Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Size</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <tr>
                    <td colspan="5" style="text-align:center;">Your cart is empty</td>
                </tr>
            </tbody>
        </table>
        <div style="margin-top:20px; text-align:right;">
            <button>Checkout</button>
        </div>
    </section>

</body>

</html>
